<!-- LITERALTEMPLATE style -->

<style type="text/css">
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    overflow-y: scroll;
  }

  #wrap {
    display: flex;
    width: 100%;
    min-height: 100vh;
  }

  #navigation {
    width: 240px;
    padding: 4px 0 0;
    font-size: 20px;
    background-color: #90CAF9;
  }

  #navigation ul {
    list-style-type: none;
    margin-top: 0;
    padding: 0;
  }

  #navigation > ul > li {
    margin-top: 14px;
  }

  #navigation > ul > li > span {
    padding: 4px 4px 4px 14px;
    position: relative;
    color: #FFF;
    background-color: #1976D2;
    font-weight: bold;
    text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.25);
    box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.25);
    cursor: default;
    z-index: 1;
  }

  #navigation li {
    display: inline-block;
    width: 100%;
  }

  #navigation a, #navigation span {
    display: block;
    width: 100%;
    text-decoration: none;
    color: #000;
    padding: 4px 4px 4px 22px;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  #navigation > ul > li > ul > li > a:hover, #navigation > ul > li > ul > li > a.active {
    background-color: #BBDEFB;
  }

  #content {
    flex-grow: 1;
    font-size: 20px;
    padding: 14px 20px 12px 24px;
    background-color: #EEE;
    box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.25);
  }

  #content > div {
    display: none;
  }

  h2 {
    margin: 4px 0 24px;
    padding: 2px 0;
    font-size: 36px;
    text-align: center;
    color: #FFF;
    background-color: #1976D2;
    text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.25);
    box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.25);
  }

  h2 + p {
    margin-top: 0;
  }

  h3 {
    margin: 0 auto 8px;
    padding: 4px 8px;
    font-size: 24px;
    color: #FFF;
    background-color: #2196F3;
    text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.25);
  }

  p {
    padding-left: 8px;
  }

  .grid {
    display: flex;
    justify-content: center;
    width: 100%;
  }

  .grid > div {
    width: 33.3333%;
    margin: 0 28px 12px 0;
    text-align: center;
  }

  .grid > div:last-child {
    margin-right: 0;
  }

  .grid .card {
    background-color: #FFF;
    box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.25);
    border-radius: 2px;
    margin-bottom: 28px;
    padding-bottom: 8px;
    overflow-x: hidden;
  }

  .grid:last-child .card:last-child {
    margin-bottom: 0;
  }
  
  .grid > div.grid-full {
    width: 100%;
  }

  .grid > div.grid-large {
    width: 66.6666%;
  }

  .grid > div.grid-half {
    width: 50%;
  }
  
  .grid > div.grid-quarter {
    width: 25%;
  }
  
  .grid table {
    width: 100%;
    border-spacing: 0;
    border-collapse: separate;
  }

  .grid td {
    padding: 2px 6px;
    white-space: nowrap;
  }

  .summary td {
    min-width: 50%;
  }

  .summary td:first-child {
    text-align: right;
    border-right: 1px solid #DDDDDD;
  }

  .summary td:last-child {
    text-align: left;
    border-left: 1px solid #DDDDDD;
  }
  
  .list.onecol {
    table-layout: fixed;
    width: 100%;
  }

  .list td {
    padding-left: 12px;
    padding-right: 12px;
  }

  .list td:first-child {
    white-space: normal;
    word-wrap: break-word;
    text-align: left;
  }
  
  .list.onecol td {
    width: 100%;
  }

  .list.twocol td:last-child {
    text-align: right;
  }

  tr.separator {
    height: 10px;
  }

  .subtle {
    color: rgba(0, 0, 0, 0.5);
  }
  
  .smallfont {
    font-size: 17px;
  }

  canvas {
    margin: 15px 0 30px;
  }

  canvas:last-child {
    margin-bottom: 7px;
  }
</style>

<noscript>
  <style type="text/css">
    #content > div {
      display: block !important;
    }
    
    h2 {
      margin-top: 72px;
    }
    
    #content > div:first-child h2 {
      margin-top: 4px;
    }
  </style>
</noscript>
